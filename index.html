<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
        <link rel="stylesheet" href="pokedex.css">
        <script src="pokedex.js"></script>
        <link rel="icon" href = "https://www.kindpng.com/picc/m/16-160170_pikachu-pokemon-pokmon-cute-kawaii-pixel-pixelart-pikachu.png"
            type="image/x-icon">
    </head>

    <body>
        <div id="content-box">
            <!-- left side displays info of pokemon--> 
            <div id="pokemon-info">
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
            </div>
            <div id="pokemon-description"></div>
            </div>
            <!--right side displays pokemon list-->
            <div id="pokemon-list"></div>
        </div>
    </body>
</html>
